<ng-container *ngIf="news && authService.isAuthenticated$.value">
  <ng-container *ngFor="let new of news">
    <div class="container my-2">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-start align-items-center justify-content-between">
                <div>
                  <p class="fw-bold text-primary mb-1 h6">{{new.restaurant.label}}</p>
                  <p class="fw-bold text-primary mb-1 h6">Le {{new.date | date:'dd/MM/yyyy Ã  hh:mm:ss'}}</p>
                </div>
              </div>
              <hr/>
              <p class="mt-3 mb-4 pb-2">{{new.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
