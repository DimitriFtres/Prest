<app-header></app-header>
<section class="text-center bg-light">
  <form class="container-fluid p-5" [style.max-width]="'350px'" [formGroup]="formSignup" (submit)="submit()">
    <img class="mb-4" src="assets/images/logo.png" alt="logo Prest" width="130" height="130">
    <h1 class="h2 mb-3 fw-normal">Inscription</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [name]="'email'" formControlName="email">
      <label for="floatingInput" class="h5">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" [name]="'password'" formControlName="password">
      <label for="floatingPassword" class="h5">Mot de passe</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingNickname" placeholder="Surnom" [name]="'nickname'" formControlName="nickname">
      <label for="floatingPassword" class="h5">Surnom</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" [disabled]="formSignup.invalid">Se connecter</button>
  </form>
</section>
