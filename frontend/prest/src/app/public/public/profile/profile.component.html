<app-header></app-header>
<ng-container *ngIf="user">
  <section class="m-auto w-50 card mt-5">
    <h1 class="text-center my-1">{{user.nickname}}</h1>
    <hr class="mt-0"/>
    <h2 class="h2 text-center">Participe Ã  : </h2>
    <ng-container *ngIf="restaurants != null && restaurants.length > 0">
      <app-list-restaurant [restaurants]="restaurants" [displaySorting]="false"></app-list-restaurant>
    </ng-container>
    <h2 class="h2 text-center">Commentaires : </h2>
    <ng-container *ngFor="let commentary of this.commentaryService.commentaries$ | async">
      <app-commentary [commentary]="commentary" [user]="user"></app-commentary>
    </ng-container>

  </section>
</ng-container>
