<div class="" [style]="'width: 100vw'">
  <div class="d-flex align-items-center align-content-center justify-content-start mt-2 x-scroll" [style]="'overflow-x: scroll;'" *ngIf="categories">
    <div class="d-flex flex-column align-items-center justify-content-center" (click)="selected(undefined)" style="width: 150px">
      <span class="h5 text-center">Effacer la s√©lection</span>
    </div>
    <ng-container *ngFor="let category of categories">
      <ng-container *ngIf="selectedOne == category; else elseBlock">
        <div class="bg-primary px-3" (click)="selected(category)" style="width: 150px">
          <img src="{{category.img}}" [width]="'60'" [height]="'60'">
          <span class="h5">{{category.label}}</span>
        </div>
      </ng-container>

      <ng-template #elseBlock>
        <div class="px-3" (click)="selected(category)" style="width: 150px">
          <img src="{{category.img}}" [width]="'75'" [height]="'75'">
          <span class="h5">{{category.label}}</span>
        </div>
      </ng-template>

    </ng-container>
  </div>
</div>
<hr class="my-0"/>
