<ng-container *ngIf="news">
  <div class="container my-2">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-8">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-start align-items-center justify-content-between">
                <div>
                  <p class="fw-bold text-primary mb-1 h6">{{news.restaurant.label}}</p>
                  <p class="fw-bold text-primary mb-1 h6">Le {{news.date | date:'dd/MM/yyyy Ã  hh:mm:ss'}}</p>
                </div>
              </div>
              <hr/>
              <ng-container *ngIf="modifyBehavior.value == false; else modify">
                <p class="mt-3 mb-4 pb-2">{{news.text}}</p>
              </ng-container>
              <ng-template #modify>
                <form class="" style="background-color: #f8f9fa;" [formGroup]="formNews">
                  <textarea class="form-control" id="textAreaExample" rows="4"
                            style="background: #fff;" [name]="'text'" formControlName="text"></textarea>
                </form>
              </ng-template>
              <ng-container *ngIf="user && (user!.id_user == news.user!.id_user) && modifyBehavior.value == false">
                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary text-white me-3" (click)="modifyNews()">Modifier</button>
                  <button class="btn btn-danger" (click)="deleteNews()">Supprimer</button>
                </div>
              </ng-container>
              <ng-container *ngIf="modifyBehavior.value == true">
                <button class="btn btn-primary text-white me-3" (click)="confirmModification()">Modifier le commentaire</button>
                <button class="btn btn-danger text-white me-3" (click)="cancelModification()">Annuler la modification</button>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
